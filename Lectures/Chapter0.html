<script>
	function checkTimeSlide(){
		var Lec = document.getElementById("curLecture");
		var curTime = Lec.currentTime;
		if (curTime>0 && curTime<60){
			document.getElementById("showCurSlide").innerHTML = "We are on slide 1";
		} else if(curTime<120){
			document.getElementById("showCurSlide").innerHTML = "We are on slide 2";
		}else{
			document.getElementById("showCurSlide").innerHTML = "We are on slide 3";
				  }
	}
	setInterval(checkTimeSlide, 20);

</script>

<script>
	var slideIndex=1;
	showDivs(slideIndex);

	function plusDivs(n){
		showDivs(slideIndex +=n )
	}

	function currentDiv(n){
		showDivs(slideIndex=n);
	}

	function showDivs(n){
		var i;
		var x= document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("demo");
		if(n>x.length){slideIndex =1};
		if(n<1){slideIndex=x.length};
		for (i=0; i< x.length; i++){
			x[i].style.display ='none';
		}
		 for (i = 0; i < dots.length; i++) {
     		dots[i].className = dots[i].className.replace(" w3-red", "");
  		}
		x[slideIndex-1].style.display="block";
		dots[slideIndex-1].className += " w3-red";
	}

</script>
